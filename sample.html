<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <div class="content">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class="ri-user-fill"></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required autocomplete="new-password">
                <i class="ri-eye-off-fill toggle-password" id="togglePassword"></i>
            </div>
            <div class="remember">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="#">forget password</a>
            </div>
            <button type="submit" class="btnn">Login</button>
            <div class="button">
                <a href="#">
                    <i class="ri-google-fill"></i> Google </a> <a href="#"><i class="ri-facebook-fill"></i>Facebook</a>
            </div>
        </form>

    </div>

    <script>
        const input = document.getElementById("password");
const toggle = document.getElementById("togglePassword");
toggle.addEventListener("click", () => {
  const isPassword = input.type === "password";
  input.type = isPassword ? "text" : "password";
  toggle.className = isPassword
    ? "ri-eye-fill toggle-password"
    : "ri-eye-off-fill toggle-password";
});


Resources
    </script>



</body>
</html>
